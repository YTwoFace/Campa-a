    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img.logo {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 1px;
      flex-grow: 1;
    }
    .slogan {
      font-size: 1.2rem;
      font-weight: 600;
      color: #f5a623;
      font-family: 'Arial Black', Arial, sans-serif;
      margin-top: 4px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .hero-image {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      cursor: pointer;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tab {
      padding: 12px 25px;
      background: #7ed6df;
      color: #004a6e;
      font-weight: 700;
      border-radius: 8px 8px 0 0;
      transition: background 0.3s ease;
      user-select: none;
      flex-grow: 1;
      text-align: center;
      min-width: 120px;
    }
    .tab.active {
      background: #4a90e2;
      color: white;
      cursor: default;
    }
    .tab-content {
      background: white;
      padding: 20px;
      border-radius: 0 8px 8px 8px;
      box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
      min-height: 220px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
    }
    input, textarea {
      padding: 10px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    button {
      background-color: #4a90e2;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
    footer {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 18px 10px;
      font-size: 1rem;
      margin-top: 40px;
    }
  </style>
